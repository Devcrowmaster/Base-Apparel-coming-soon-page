<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="o-container">
      <div class="o-row">
        <div class="left">
          <img src="images/logo.svg" alt="Base Apparel" class="brand">
          <img src="images/hero-mobile.jpg" alt="hero" class="hero">

          <div class="content">
            <h1 class="content__title"><span>We're</span>Coming Soon</h1>
            <p class="content__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <form class="form">
              <div class="form__group">
                <input class="form__email" type="email" name="email" id="email" placeholder="Email Address">
                <button class="form__button" type="submit">
                  <img src="images/icon-arrow.svg" alt="arrow">
                </button>
              </div>
              <img src="images/icon-error.svg" alt="error" class="error-icon">
              <small class="error-valid"></small>
            </form>
            
          </div>

        </div><!-- left -->

        <div class="right">
          <img src="images/hero-desktop.jpg" alt="hero">
        </div>

      </div><!-- o-row -->
    </div><!-- o-container -->
  </main>

  <script src="js/index.js"></script>


</body>
</html>
